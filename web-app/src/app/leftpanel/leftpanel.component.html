<mat-card class="packet">
  <div class="packet-header">
    <img mat-card-lg-image src="../../assets/solar_car_logo.png">
    <mat-card-header>
      <mat-card-title id="solar-title">Calgary<br>Solar<br>Car<br>Team</mat-card-title>
    </mat-card-header>
  </div>
  <mat-form-field>
    <input matInput
      placeholder="Packet Timestamp"
      value="{{packet.timestamp}}"
      readonly="true"
    >
  </mat-form-field>
</mat-card>
