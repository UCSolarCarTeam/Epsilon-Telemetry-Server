<!-- Battery Right Panel -->
<mat-card class="battery-misc">
  <mat-form-field>
    <input matInput
      placeholder="Total Pack Capacity"
      value="{{getTotalPackCapacityKWh() | number: '1.2-2'}} kWh"
      readonly="true"
    >
  </mat-form-field>
  <div class="spinners">
    <mat-progress-spinner
      id="overlay-0"
      color="accent"
      value="100"
      diameter="180"
      strokeWidth="10"
    >
    </mat-progress-spinner>
    <mat-progress-spinner
      id="overlay-2"
      color="warn"
      value="{{battery.packStateOfCharge}}"
      diameter="180"
      strokeWidth="10"
    >
    </mat-progress-spinner>
    <div class="soc-data">
      <label>Pack SOC</label>
      <p id="pack-soc">{{battery.packStateOfCharge}}%</p>
    </div>
  </div>
  <mat-form-field>
    <input matInput
      placeholder="Pack kWh"
      value="{{getPackKWh() | number: '1.2-2'}} kWh"
      readonly="true"
    >
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Highest Cell Temperature"
      value="{{battery.highTemperature | number: '1.2-2'}} Â°C"
      readonly="true"
    >
  </mat-form-field>
  <mat-form-field>
    <input matInput
      placeholder="Lowest Cell Voltage"
      value="{{battery.lowCellVoltage | number: '1.2-2'}} V"
      readonly="true"
    >
  </mat-form-field>
  <mat-form-field>
    <input matInput
      placeholder="Pack Current"
      value="{{battery.packCurrent | number: '1.2-2'}} A"
      readonly="true"
    >
  </mat-form-field>
  <mat-form-field>
    <input matInput
      placeholder="Pack Voltage"
      value="{{battery.packVoltage | number: '1.2-2'}} V"
      readonly="true"
    >
  </mat-form-field>
  <mat-form-field>
    <input matInput
      placeholder="Precharge State"
      value= "{{auxBms.prechargeState}}"
      readonly="true"
      >
  </mat-form-field>
  <mat-form-field>
    <input matInput
      placeholder="Total Array Power"
      value="{{getTotalArrayPower() | number: '1.2-2'}} W"
      readonly="true"
    > 
  </mat-form-field>
  <label id="bms-strobe-label"
         [ngClass]="{'active': lights.bmsStrobeLight, 'inactive': !lights.bmsStrobeLight}"
  >
  BMS Strobe Light
  </label>
</mat-card>
