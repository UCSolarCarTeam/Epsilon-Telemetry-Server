<!-- Car Right Panel -->
<mat-card class="car-misc">
  <div class="direction">
    <div class="backward">
      <span>
        <mat-icon id="back-arrow-1">arrow_back_ios</mat-icon>
        <mat-icon id="back-arrow-2">arrow_back_ios</mat-icon>
      </span>
      <label>Reverse</label>
    </div>
    <div class="forward">
      <span>
        <mat-icon id="forward-arrow-1">arrow_forward_ios</mat-icon>
        <mat-icon id="forward-arrow-2">arrow_forward_ios</mat-icon>
      </span>
      <label>Forward</label>
    </div>
  </div>
  <div class="warning">
    <div class="brakes">
      <mat-icon id="brakes-icon">error_outline</mat-icon>
      <label>Brakes</label>
    </div>
    <div class="hazard">
      <mat-icon id="hazard-icon">warning</mat-icon>
      <label>Hazard</label>
    </div>
  </div>
  <div class="braking">
    <label class="main-label">Regen Braking</label>
    <mat-progress-bar mode="determinate" value="{{carMisc.regenBraking}}">
    </mat-progress-bar>
  </div>
  <div class="acceleration">
    <label class="main-label">Acceleration</label>
    <mat-progress-bar mode="determinate" value="{{carMisc.acceleration}}">
    </mat-progress-bar>
  </div>
  <div>
    <mat-divider></mat-divider>
  </div>
  <mat-form-field>
    <input matInput
      placeholder="Set Current"
      value="{{carMisc.setCurrent}}"
      readonly="true"
    >
  </mat-form-field>
  <mat-form-field>
    <input matInput
      placeholder="Bus Current"
      value="{{carMisc.busCurrent}}"
      readonly="true"
    >
  </mat-form-field>
  <mat-form-field>
    <input matInput
      placeholder="Bus Voltage"
      value="{{carMisc.busVoltage}}"
      readonly="true"
    >
  </mat-form-field>
  <div class="spinners">
    <mat-progress-spinner
      id="overlay-0"
      color="accent"
      value="100"
      diameter="150"
    >
    </mat-progress-spinner>
    <mat-progress-spinner
      id="overlay-1"
      value="{{carMisc.getSetVelocityPercentage()}}"
      diameter="150"
    >
    </mat-progress-spinner>
    <mat-progress-spinner
      id="overlay-2"
      color="warn"
      value="{{carMisc.getVehicleVelocityPercentage()}}"
      diameter="150"
    >
    </mat-progress-spinner>
  </div>
  <mat-form-field>
    <input matInput
      placeholder="Total Array Power"
      value="{{carMisc.totalArrayPower}}"
      readonly="true"
    >
  </mat-form-field>
  <label>BMS Strobe Light</label>
</mat-card>

<!-- Battery Right Panel -->
<mat-card class="battery-misc">
  <mat-form-field>
    <input matInput
      placeholder="Total Pack Capacity"
      value="{{batteryMisc.totalPackCapacity}}"
      readonly="true"
    >
  </mat-form-field>
  <div class="spinners">
    <mat-progress-spinner
      id="overlay-0"
      color="accent"
      value="100"
      diameter="150"
    >
    </mat-progress-spinner>
    <mat-progress-spinner
      id="overlay-2"
      color="warn"
      value="{{batteryMisc.packStateOfCharge}}"
      diameter="150"
    >
    </mat-progress-spinner>
  </div>
  <mat-form-field>
    <input matInput
      placeholder="Pack SOC Hours"
      value="{{batteryMisc.packStateOfChargeHrs}}"
      readonly="true"
    >
  </mat-form-field>
  <mat-form-field>
    <input matInput
      placeholder="Highest Cell Temperature"
      value="{{batteryMisc.highestCellTemp}}"
      readonly="true"
    >
  </mat-form-field>
  <mat-form-field>
    <input matInput
      placeholder="Lowest Cell Voltage"
      value="{{batteryMisc.lowestCellVoltage}}"
      readonly="true"
    >
  </mat-form-field>
  <mat-form-field>
    <input matInput
      placeholder="Pack Current"
      value="{{batteryMisc.packCurrent}}"
      readonly="true"
    >
  </mat-form-field>
  <mat-form-field>
    <input matInput
      placeholder="Pack Voltage"
      value="{{batteryMisc.packVoltage}}"
      readonly="true"
    >
  </mat-form-field>
  <label>Precharge State</label>
  <div class="precharge-state-dots">
    <mat-icon>lens</mat-icon>
    <mat-icon>lens</mat-icon>
    <mat-icon>lens</mat-icon>
  </div>
</mat-card>
