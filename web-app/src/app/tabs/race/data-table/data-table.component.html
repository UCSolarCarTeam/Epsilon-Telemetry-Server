<div class="mat-elevation-z8 container">
  <table mat-table #table [dataSource]="lapData">

    <ng-container matColumnDef="lapNumber">
      <th mat-header-cell *matHeaderCellDef> Lap Number </th>
      <td mat-cell *matCellDef="let lap"> {{lap.lapNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="lapTime">
      <th mat-header-cell *matHeaderCellDef> Lap Time </th>
      <td mat-cell *matCellDef="let lap"> {{lap.lapTime}} </td>
    </ng-container>

    <ng-container matColumnDef="totalPowerIn">
      <th mat-header-cell *matHeaderCellDef> Total Power In </th>
      <td mat-cell *matCellDef="let lap"> {{lap.totalPowerIn}} </td>
    </ng-container>

    <ng-container matColumnDef="totalPowerOut">
      <th mat-header-cell *matHeaderCellDef> Total Power Out </th>
      <td mat-cell *matCellDef="let lap"> {{lap.totalPowerOut}} </td>
    </ng-container>

    <ng-container matColumnDef="netPowerOut">
      <th mat-header-cell *matHeaderCellDef> Net Power Out </th>
      <td mat-cell *matCellDef="let lap"> {{lap.netPowerOut}} </td>
    </ng-container>

    <ng-container matColumnDef="distance">
      <th mat-header-cell *matHeaderCellDef> Distance </th>
      <td mat-cell *matCellDef="let lap"> {{lap.distance}} </td>
    </ng-container>

    <ng-container matColumnDef="amphours">
      <th mat-header-cell *matHeaderCellDef> Remaining Amphours </th>
      <td mat-cell *matCellDef="let lap"> {{lap.amphours}} </td>
    </ng-container>

    <ng-container matColumnDef="averagePackCurrent">
      <th mat-header-cell *matHeaderCellDef> Average Pack Current </th>
      <td mat-cell *matCellDef="let lap"> {{lap.averagePackCurrent}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
