<div class="column">
	<app-data-table></app-data-table>
	<div class="button">
		<button type="button" ng-controller="save" [appExport]="lapData" fileName="lapData" class="btn btn-danger">
			Export
		</button>
	</div>
</div>
<div class="predictors">
	<div class ="subheader">End of Day Predictors</div>
	<div class="grid-container dataset">
		<div>
			<div class="item">
				Laps Left on Battery (FSGP)
				<div class="data">{{estimatedLapsRemaining}}</div>
			</div>
		</div>
		<div>
			<div class="item">
				<span class="wraps">Battery Time Remaining</span>
				<div class="data">{{batteryTimeRemainingString}}</div>
			</div>
		</div>
	</div>
</div>
